<div class="container" *ngFor="let item of resultData">
  <table class="table table-striped table-bordered" style="margin-top: 10px;" >
    <thead>
      <tr>
        <th>Days</th>
        <th>Status</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        {{item.days | short}} 
      </tr>
      <tr>
        {{item.STATUS}} 
      </tr>
    </tbody>
  </table>
</div>
